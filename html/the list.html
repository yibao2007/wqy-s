<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>订单</title>
    <link rel="stylesheet" href="../css/list.css" />
  </head>

  <body class="flex flex1 column">
    <!-- 顶部 -->
    <div
      style="
        height: 60px;
        z-index: 1;
        text-align: center;
        justify-content: space-between;
        align-items: center;
      "
      class="flex wqy biankuang"
    >
      <div class="flex flex1"></div>
      <h1 style="color: rgb(0, 63, 113)">23零食铺</h1>
      <div
        style="justify-self: flex-end; margin-right: 10px"
        class="flex flex1"
      >
        <a
          style="
            font-size: 18px;
            border: 2px solid rgb(0, 63, 113);
            padding: 2px;
          "
          href="../index.html"
          >返回</a
        >
      </div>
    </div>
    <!-- main -->
    <table style="margin-top: 50px">
      <tr>
        <th>物品</th>
        <th>金额</th>
        <th>数量</th>
        <th>互动</th>
        <th>操作</th>
      </tr>

      <tr id="delete1" style="display: 1">
        <td>辣条</td>
        <td id="n_latiao"></td>
        <td id="latiao"></td>
        <td>
          <button type="button" onclick="increase1()">加</button>
          <button type="button" onclick="reduce1()">减</button>
        </td>
        <td>
          <button onclick="delete1()" type="button">删除</button>
        </td>
      </tr>
      <tr id="delete2" style="display: 1">
        <td>薯片</td>
        <td id="n_shupian"></td>
        <td id="shupian"></td>
        <td>
          <button type="button" onclick="increase2()">加</button>
          <button type="button" onclick="reduce2()">减</button>
        </td>
        <td>
          <button onclick="delete2()" type="button">删除</button>
        </td>
      </tr>
      <tr id="delete3" style="display: 1">
        <td>汽水</td>
        <td id="n_qishui"></td>
        <td id="qishui"></td>
        <td>
          <button type="button" onclick="increase3()">加</button>
          <button type="button" onclick="reduce3()">减</button>
        </td>
        <td>
          <button onclick="delete3()" type="button">删除</button>
        </td>
      </tr>
      <tr id="delete4" style="display: 1">
        <td>示例</td>
        <td id="n_shili"></td>
        <td id="shili"></td>
        <td>
          <button type="button" onclick="increase4()">加</button>
          <button type="button" onclick="reduce4()">减</button>
        </td>
        <td>
          <button onclick="delete4()" type="button">删除</button>
        </td>
      </tr>
    </table>
    <div>
      <button type="button" onclick="tianjia1()">加入购物车</button>
      <button type="button" onclick="tianjia2()">加入购物车</button>
      <button type="button" onclick="tianjia3()">加入购物车</button>
      <button type="button" onclick="tianjia4()">加入购物车</button>
    </div>
    <script src="../js/list.js"></script>
    <script>
      //实时显示辣条数量
      var a = localStorage.dianji1;
      document.getElementById("latiao").innerHTML = a;
      document.getElementById("n_latiao").innerHTML = a * 3 + "元";
      //实时显示薯片数量
      var b = localStorage.dianji2;
      document.getElementById("shupian").innerHTML = b;
      document.getElementById("n_shupian").innerHTML = b * 5 + "元";
      //实时显示汽水数量
      var c = localStorage.dianji3;
      document.getElementById("qishui").innerHTML = c;
      document.getElementById("n_qishui").innerHTML = c * 2 + "元";
      //实时显示示例数量
      var d = localStorage.dianji4;
      document.getElementById("shili").innerHTML = d;
      document.getElementById("n_shili").innerHTML = d * 2 + "元";
    </script>
  </body>
</html>
